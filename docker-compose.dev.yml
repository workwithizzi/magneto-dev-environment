# Mark Shust's Docker Configuration for Magento
# (https://github.com/markshust/docker-magento)
#
# Version 34.1.0

version: "3"

services:
  app:
    volumes: &appvolumes
      # Host mounts with performance penalty, only put what is necessary here
      # - ./src/composer.json:/var/www/html/composer.json:cached
      # - ./src/composer.lock:/var/www/html/composer.lock:cached
      # - ./src/app/code:/var/www/html/app/code:cached
      # - ./src/app/design:/var/www/html/app/design:cached
      # - ./src/app/etc:/var/www/html/app/etc:cached
      - ./project/index.php:/var/www/html/index.php:cached
      - ./project/composer.json:/var/www/html/composer.json:cached
      - ./project/composer.lock:/var/www/html/composer.lock:cached
      - ./project/app/code:/var/www/html/app/code:cached
      - ./project/app/design:/var/www/html/app/design:cached
      - ./project/app/etc:/var/www/html/app/etc:cached
      - ./src/app/etc/di.xml:/var/www/html/app/etc/di.xml:cached
      - ./src/app/etc/env.php:/var/www/html/app/etc/env.php:cached
      - ./src/app/etc/NonComposerComponentRegistration.php:/var/www/html/app/etc/NonComposerComponentRegistration.php:cached
      - ./src/app/etc/registration_globlist.php:/var/www/html/app/etc/registration_globlist.php:cached
      - ./src/app/etc/vendor_path.php:/var/www/html/app/etc/vendor_path.php:cached
      - ./src/nginx.conf.sample:/var/www/html/nginx.conf:cached
      #- ./src/auth.json:/var/www/html/auth.json:cached
      #- ./src/m2-hotfixes:/var/www/html/m2-hotfixes:cached
      #- ./src/patches:/var/www/html/patches:cached
      #- ./src/var/log:/var/www/html/var/log:cached
      #- ./src/var/report:/var/www/html/var/report:cached
      # To sync your SSH to the container, uncomment the following line:
      #- ~/.ssh/id_rsa:/var/www/.ssh/id_rsa:cached
      # Linux only: remove the above lines and mount the entire src directory with:
      # - ./src:/var/www/html:cached

  phpfpm:
    volumes: *appvolumes
    # Linux only: host.docker.internal doesn't exist https://github.com/docker/for-linux/issues/264
    # Uncomment two lines below & replace IP with result of: docker run --rm alpine ip route | awk 'NR==1 {print $3}'
    #extra_hosts:
    #  - "host.docker.internal:IP"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025"
      - "8025:8025"

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  volumes: *appvolumes
